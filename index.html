<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0d6efd;
      --accent: #18ffe6;
      --bg-gradient: linear-gradient(135deg, #1a2138 0%, #232526 100%);
      --glass: rgba(255, 255, 255, 0.08);
      --glass-strong: rgba(255, 255, 255, 0.18);
      --card-radius: 1rem;
      --shadow-main: 0 8px 32px rgba(0, 0, 0, 0.2);
      --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.15);
      --income: #03dac6;
      --expense: #ff1744;
      --balance: #ffca28;
      --border: #2a2f45;
      --text-main: #f7fafd;
      --text-sub: #b3b9c9;
      --blur: blur(10px);
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      min-height: 100vh;
      width: 100%;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 1rem;
      flex: 1;
      transition: var(--transition);
    }

    /* Responsive container adjustments */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 0.5rem;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        max-width: 90%;
      }
    }

    @media (min-width: 769px) and (max-width: 1200px) {
      .container {
        max-width: 600px;
      }
    }

    @media (min-width: 1201px) {
      .container {
        max-width: 520px;
      }
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.25rem);
      font-weight: 700;
      letter-spacing: 0.02em;
      margin: 2rem 0 1.5rem;
      text-align: center;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 225, 255, 0.2);
      user-select: none;
    }

    .form-container {
      background: var(--glass);
      border: 1px solid var(--glass-strong);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-main);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      backdrop-filter: var(--blur);
      transition: var(--transition);
    }

    .input-row {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .input-row:last-child {
      grid-template-columns: 1fr 1fr;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--glass-strong);
      border-radius: 0.5rem;
      font-size: 1rem;
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      font-family: inherit;
      transition: var(--transition);
    }

    input:focus, select:focus {
      border-color: var(--accent);
      background: rgba(24, 255, 230, 0.12);
      outline: none;
      box-shadow: 0 0 0 3px rgba(24, 255, 230, 0.25);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button[type="submit"] {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 0.85rem;
      border-radius: 0.6rem;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      margin-top: 0.5rem;
      width: 100%;
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 225, 255, 0.2);
    }

    .error-message {
      color: var(--expense);
      background: rgba(255, 23, 68, 0.15);
      border-radius: 0.5rem;
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      letter-spacing: 0.02em;
      display: none;
      user-select: none;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--glass);
      border: 1px solid var(--glass-strong);
      padding: 1rem;
      border-radius: 0.85rem;
      box-shadow: var(--shadow-main);
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      gap: 1rem;
      flex-wrap: wrap;
      backdrop-filter: var(--blur);
      user-select: none;
    }

    .summary span {
      font-weight: 600;
      padding: 0.25rem 0.5rem;
      border-radius: 0.4rem;
      background: rgba(255, 255, 255, 0.05);
    }

    .income { color: var(--income); }
    .expense { color: var(--expense); }
    .balance {
      color: var(--balance);
      text-shadow: 0 2px 8px rgba(255, 202, 40, 0.2);
    }

    .history {
      background: var(--glass);
      border: 1px solid var(--glass-strong);
      padding: 0.75rem;
      border-radius: 0.85rem;
      box-shadow: var(--shadow-main);
      min-height: 80px;
      margin-bottom: 1.5rem;
      backdrop-filter: var(--blur);
      transition: var(--transition);
    }

    .log-list {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.65rem;
      border-bottom: 1px solid var(--border);
      font-size: 1rem;
      border-radius: 0.4rem;
      transition: var(--transition);
    }

    .entry:last-child { border-bottom: none; }

    .entry:hover, .entry:focus-within {
      background: rgba(24, 255, 230, 0.1);
      transform: translateY(-1px);
    }

    .entry .desc {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .entry strong {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .entry small {
      font-size: 0.85rem;
      color: var(--text-sub);
      letter-spacing: 0.02em;
    }

    .entry .amt {
      font-weight: 700;
      white-space: nowrap;
      font-size: 1rem;
      margin-right: 0.75rem;
    }

    .entry.income .amt { color: var(--income); }
    .entry.expense .amt { color: var(--expense); }

    .entry button {
      background: rgba(255, 23, 68, 0.95);
      color: #fff;
      font-size: 0.95rem;
      padding: 0.35rem 0.75rem;
      border-radius: 0.4rem;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-soft);
    }

    .entry button:hover, .entry button:focus {
      background: #b91c1c;
      transform: scale(1.08);
    }

    .no-data {
      text-align: center;
      color: var(--text-sub);
      font-style: italic;
      font-size: 1rem;
      padding: 1.25rem 0;
      letter-spacing: 0.02em;
      user-select: none;
      opacity: 0.9;
    }

    footer {
      text-align: center;
      color: var(--text-sub);
      font-size: 0.95rem;
      margin: 1.5rem 0 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
      width: 100%;
      letter-spacing: 0.05em;
      user-select: none;
    }

    /* Accessibility improvements */
    button:focus, input:focus, select:focus, .entry:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* High-resolution and large screens */
    @media (min-width: 1600px) {
      .container {
        max-width: 560px;
      }
      h1 {
        font-size: 2.5rem;
      }
    }

    /* Small devices */
    @media (max-width: 480px) {
      .container {
        padding: 0.25rem;
      }
      h1 {
        font-size: 1.25rem;
        margin: 1.5rem 0 1rem;
      }
      .form-container, .summary, .history {
        padding: 0.75rem;
      }
      .summary {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .entry {
        font-size: 0.95rem;
      }
      .entry button {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
      }
    }
  </style>
  <!-- Storage shim remains unchanged -->
  <script>
    // Existing JavaScript code (unchanged)
    (function() {
      var form = document.getElementById('financeForm');
      var historyDiv = document.getElementById('history');
      var summaryDiv = document.getElementById('summary');
      var errorDiv = document.getElementById('formError');
      var data = [];

      function loadData() {
        try {
          var raw = localStorage.getItem('financeData');
          data = raw ? JSON.parse(raw) : [];
          if (!Array.isArray(data)) data = [];
        } catch (e) {
          data = [];
          localStorage.removeItem('financeData');
        }
      }
      function saveData() {
        try {
          localStorage.setItem('financeData', JSON.stringify(data));
        } catch (e) {
          showError("Storage error, changes not saved.");
        }
      }

      function formatCurrency(amount) {
        return 'IDR ' + Number(amount).toLocaleString('id-ID');
      }

      function showError(msg) {
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
        setTimeout(function() { errorDiv.style.display = 'none'; }, 2600);
      }

      function updateSummary() {
        var totalIncome = 0, totalExpense = 0, i, item;
        for (i = 0; i < data.length; i++) {
          item = data[i];
          if (item.type === 'income') totalIncome += item.amount;
          else totalExpense += item.amount;
        }
        var balance = totalIncome - totalExpense;
        summaryDiv.innerHTML =
          '<span class="income">+' + formatCurrency(totalIncome) + '</span>' +
          '<span class="expense">-' + formatCurrency(totalExpense) + '</span>' +
          '<span class="balance">Balance: ' + formatCurrency(balance) + '</span>';
      }

      function updateDisplay() {
        if (!Array.isArray(data) || !data.length) {
          historyDiv.innerHTML = '<div class="no-data">No transactions.</div>';
          updateSummary();
          return;
        }
        data.sort(function(a, b) {
          return new Date(b.date) - new Date(a.date);
        });
        var html = '<div class="log-list">';
        for (var i = 0; i < data.length; i++) {
          var item = data[i];
          html +=
            '<div class="entry ' + item.type + '" tabindex="0">' +
              '<div class="desc">' +
                '<strong title="' + item.description.replace(/"/g, '&quot;') + '">' + item.description.replace(/</g, '&lt;') + '</strong>' +
                '<small>' + (item.date ? new Date(item.date).toLocaleDateString('en-GB') : 'No date') + '</small>' +
              '</div>' +
              '<div style="display:flex;align-items:center;">' +
                '<span class="amt">' + (item.type === 'income' ? '+' : '-') + formatCurrency(item.amount) + '</span>' +
                '<button title="Delete" type="button" aria-label="Delete ' + item.description.replace(/"/g, '&quot;') + '" onclick="confirmDelete(' + i + ')">üóëÔ∏è</button>' +
              '</div>' +
            '</div>';
        }
        html += '</div>';
        historyDiv.innerHTML = html;
        updateSummary();
      }

      window.confirmDelete = function(index) {
        if (!Array.isArray(data) || !data[index]) return;
        var entry = data[index];
        if (window.confirm('Delete "' + entry.description + '" of ' + formatCurrency(entry.amount) + ' (' + entry.type + ')?')) {
          data.splice(index, 1);
          saveData();
          updateDisplay();
        }
      };

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        var description = document.getElementById('description').value.trim();
        var amount = document.getElementById('amount').value.trim();
        var type = document.getElementById('type').value;
        var date = document.getElementById('date').value;

        if (!description) { showerror('Description required.'); return; }
        if (!amount || isNaN(amount) || Number(amount) < 0) { showError('Amount must be a non-negative number.'); return; }
        if (!date) { showError('Date required.'); return; }
        if (description.length > 24) { showError('Description too long.'); return; }
        if (!(type === 'income' || type === 'expense')) { showError('Invalid transaction type.'); return; }

        var amountNum = Math.round(Number(amount));
        if (!isFinite(amountNum) || amountNum < 0) { showError('Invalid amount.'); return; }

        data.push({ description: description, amount: amountNum, type: type, date: date });
        saveData();
        form.reset();
        document.getElementById('date').value = new Date().toISOString().slice(0,10);
        updateDisplay();
      });

      document.getElementById('date').value = new Date().toISOString().slice(0,10);

      historyDiv.addEventListener('keydown', function(e) {
        if (e.key === 'Delete' && document.activeElement.classList.contains('entry')) {
          var entries = Array.prototype.slice.call(historyDiv.querySelectorAll('.entry'));
          var idx = entries.indexOf(document.activeElement);
          if (idx >= 0) window.confirmDelete(idx);
        }
      });

      loadData();
      updateDisplay();
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>üåê Fadhil's Finance Tracker</h1>
    <div class="form-container">
      <form id="financeForm" autocomplete="off" novalidate>
        <div class="error-message" id="formError"></div>
        <div class="input-row">
          <input type="text" id="description" placeholder="Description" maxlength="24" required autocomplete="off" />
          <input type="number" id="amount" placeholder="Amount" min="0" step="0.01" required autocomplete="off" />
        </div>
        <div class="input-row">
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="date" id="date" required />
        </div>
        <button type="submit">Add Transaction</button>
      </form>
    </div>
    <div class="summary" id="summary"></div>
    <div class="history" id="history"></div>
  </div>
  <footer>¬© 2025 Fadhil Akbar Cariearsa</footer>
</body>
</html>
