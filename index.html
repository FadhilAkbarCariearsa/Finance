<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --success: #22c55e;
      --danger: #dc2626;
      --card-bg: rgba(255, 255, 255, 0.98);
      --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, #93c5fd 0%, #bfdbfe 100%);
      color: #1f2937;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 0.5rem;
      gap: 0.5rem;
    }

    .container {
      width: min(100%, 800px);
      margin: 0 auto;
      display: grid;
      gap: 0.5rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #1e3a8a;
      text-align: center;
      padding: 0.5rem;
      margin: 0;
    }

    .dashboard {
      display: grid;
      gap: 0.5rem;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 380px), 1fr));
    }

    .form-container, .history-container {
      background: var(--card-bg);
      border-radius: 0.75rem;
      padding: 1rem;
      box-shadow: var(--shadow);
    }

    .input-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    input, select {
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 0.9rem;
      width: 100%;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      width: 100%;
      transition: 0.2s;
    }

    .btn:hover {
      background: var(--primary-light);
      transform: translateY(-1px);
    }

    .btn-delete {
      background: var(--danger);
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }

    .summary {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: space-between;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #f8fafc;
      border-radius: 0.375rem;
      font-size: 0.9rem;
    }

    .history {
      max-height: calc(100vh - 300px);
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .entry {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.5rem;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .entry-info {
      display: grid;
      gap: 0.25rem;
    }

    .entry-title {
      font-weight: 500;
      color: #374151;
    }

    .entry-details {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .income { color: var(--success); }
    .expense { color: var(--danger); }

    .time {
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #4b5563;
      padding: 0.5rem;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.25rem;
      }
      
      .dashboard {
        grid-template-columns: 1fr;
      }

      .history {
        max-height: calc(100vh - 400px);
      }

      .summary {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š Finance Tracker</h1>
      <div class="time" id="currentTime"></div>
    </header>

    <main class="dashboard">
      <div class="form-container">
        <form id="financeForm" autocomplete="off">
          <div class="input-group">
            <input type="text" id="description" placeholder="Description" maxlength="30" required />
            <input type="number" id="amount" placeholder="Amount (IDR)" min="1" required />
            <select id="type" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <button type="submit" class="btn">Add Transaction</button>
        </form>
        <div class="summary" id="summary"></div>
      </div>

      <div class="history-container">
        <div class="history" id="history"></div>
      </div>
    </main>
  </div>

  <footer>Â© 2025 Finance Tracker</footer>

  <script>
    // Format current time in UTC
    function updateTime() {
      const now = new Date();
      const formatted = now.toISOString().replace('T', ' ').slice(0, 19);
      document.getElementById('currentTime').textContent = `UTC: ${formatted}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

    const form = document.getElementById('financeForm');
    const historyDiv = document.getElementById('history');
    const summaryDiv = document.getElementById('summary');
    let data = JSON.parse(localStorage.getItem('financeData')) || [];

    function formatCurrency(amount) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(amount);
    }

    function updateSummary() {
      const totalIncome = data
        .filter(item => item.type === 'income')
        .reduce((sum, item) => sum + Number(item.amount), 0);
      const totalExpense = data
        .filter(item => item.type === 'expense')
        .reduce((sum, item) => sum + Number(item.amount), 0);
      const balance = totalIncome - totalExpense;

      summaryDiv.innerHTML = `
        <span class="income">In: ${formatCurrency(totalIncome)}</span>
        <span class="expense">Out: ${formatCurrency(totalExpense)}</span>
        <span style="color:${balance >= 0 ? 'var(--success)' : 'var(--danger)'}">
          Bal: ${formatCurrency(balance)}
        </span>
      `;
    }

    function updateDisplay() {
      historyDiv.innerHTML = '';
      if (data.length === 0) {
        historyDiv.innerHTML = '<div style="text-align:center;padding:1rem;color:#6b7280;">No transactions yet</div>';
        updateSummary();
        return;
      }

      data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      data.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        const timestamp = new Date(item.timestamp);
        
        div.innerHTML = `
          <div class="entry-info">
            <div class="entry-title">
              ${item.description}
              <span class="${item.type}">${formatCurrency(item.amount)}</span>
            </div>
            <div class="entry-details">
              ${timestamp.toLocaleString()}
            </div>
          </div>
          <button class="btn btn-delete" onclick="deleteEntry(${index})">Ã—</button>
        `;
        historyDiv.appendChild(div);
      });
      updateSummary();
    }

    window.deleteEntry = function(index) {
      const entry = data[index];
      if (confirm(`Delete "${entry.description}" (${formatCurrency(entry.amount)})?`)) {
        data.splice(index, 1);
        localStorage.setItem('financeData', JSON.stringify(data));
        updateDisplay();
      }
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const description = document.getElementById('description').value.trim();
      const amount = parseInt(document.getElementById('amount').value);
      const type = document.getElementById('type').value;

      if (!description || isNaN(amount) || amount < 1) {
        alert('Please fill all fields correctly!\nAmount must be greater than 0');
        return;
      }

      data.push({
        description,
        amount,
        type,
        timestamp: new Date().toISOString()
      });
      
      localStorage.setItem('financeData', JSON.stringify(data));
      form.reset();
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
